    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<body>

  <div class="w3-top">

      <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>

    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">

      <a href="/imp" class="w3-bar-item w3-button w3-padding-large">My Impossible List</a>

      <a href="/studio" class="w3-bar-item w3-button w3-padding-large">Photo Studio</a>
    </div>
  </div>
  <div>
      {% block content %}
      {% endblock %}
  </div>
  <br><br><br>
  <div class="w3-container w3-black w3-center w3-opacity w3-padding-64">

</div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else { 
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
</body>
