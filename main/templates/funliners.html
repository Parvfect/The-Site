{% extends 'header.html' %}

{% block content %}
<header class="w3-container w3-black w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">Fun Liners</h1>
    <p class="w3-xlarge">Tidbits of observations</p>
    <br><br>
</header>
<br>
<div class="card-group" >
    {% for i in stories %}
        <br>
        <div class="card" >
            <div class="card-body">
                <div class="card-title" style="color: black;"><h3>{{i.name}}</h3></div>
                <p class="card-text" ><h4>{{i.description|safe}}</h4></div>
            </div>
        </div>      
    {% endfor %} 
</div>



{% endblock %}
